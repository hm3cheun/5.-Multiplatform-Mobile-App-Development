<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Submit Comment on Dish</h1>
      <button class="button button-clear">Close</button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-select">
            <div class="input-label">
              Rating
            </div>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </label>
          <label class="item item-input">
              <div class="input-label">
                Your Name
              </div>
              <input type="text" placeholder="First Name">
          </label>
          <label class="item item-input">
              <div class="input-label">
                Comments
              </div>
                <textarea placeholder="Comments"></textarea>
          </label>
            <div class="item item-input">
              <button class="button button-block button-positive">Submit</button>
            </div>
      </div>
    </ion-content>
  </ion-modal-view>
